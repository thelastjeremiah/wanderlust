<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../image/favicon.png">
  <title>Gavs</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

</head>
<body>
  <!-- =============== main container ===============-->
  <section class="absolute right-0 w-full min-h-screen p-24 flex justify-between items-center bg-gray-900 transition-all duration-500 z-20">
    <!-- =============== logo main container ===============-->
    
    <header class="absolute top-0 left-0 w-full p-10 py-10 z-50 flex ">
      <!-- =============== logo text ===============-->
      <h2 class="text-white uppercase block text-3xl font-bold">
        <a href="index.html">Wanderlust</a>
      </h2>
      <!-- =============== logo text ===============-->
    </header>

    <!-- =============== video bg ===============-->
    <video src="../video/main-video.mp4" muted="" loop="" autoplay="" class="overflow-clip absolute top-0 left-0 w-full h-full object-cover"></video>
    <!-- =============== video bg ===============-->

    <div class="absolute top-0 left-0 w-full h-full bg-main-cover-mobile bg-blend-overlay md:bg-main-cover "></div>



    <!-- =============== container text ===============-->
    <div class="relative z-50">
      
      <!-- =============== texts ===============-->
      <div class="grid grid-cols-1 gap-x-2 md:grid-cols-2 mt-5 md:mt-0">
        <div class="block">
          <span class="text-white uppercase block text-5xl font-bold">Discover paradise</span>
          <span class="text-white uppercase block text-5xl font-bold">Adventure and relaxation</span>
          <p class="text-xl text-white my-5 font-normal">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
            quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
            consequat.
          </p>
        </div>
        
        <div class="block">
          <div class="flex justify-center md:justify-end">
            <div class="flex md:flex-col md:space-y-4">
              <a href="#">
                <i class="fab fa-github text-4xl text-white transform transition-transform hover:scale-150 mx-4 md:mx-0"></i> 
              </a>
              <a href="#">
                <i class="fab fa-instagram text-4xl text-white transform transition-transform hover:scale-150 mx-4 md:mx-0"></i>
              </a>
              <a href="#">
                <i class="fas fa-envelope text-4xl text-white transform transition-transform hover:scale-150 mx-4 md:mx-0"></i>
              </a>
              <a href="#">
                <i class="fab fa-facebook text-4xl text-white transform transition-transform hover:scale-150 mx-4 md:mx-0"></i>
              </a>
            </div>
          </div>
          
          
        </div>
      </div>
      <!-- =============== container text ===============-->

      <div class="pt-10 md:pt-44">
        <div class="flex justify-center">
          <div class="flex">
            <a href="#">
              <i class="fas fa-home text-4xl text-white mx-4 transform transition-transform hover:scale-150"></i>
            </a>

            <a href="#">
              <i class="fas fa-tree  text-4xl text-white mx-4 transform transition-transform hover:scale-150"></i>
            </a>
            
            <a href="#">
              <i class="fas fa-hiking text-4xl text-white mx-4 transform transition-transform hover:scale-150"></i>
            </a>
            
          </div>
        </div>
      </div>
    
      
    </div>
    <!-- =============== texts ===============-->

  </section>
  <!-- =============== main container ===============-->
</body>
</html>
